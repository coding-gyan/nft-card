<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="img__conatiner">
            <img src="img.jpg" alt="">
        </div>
        <div class="card__content">
            <h2 class="nft__name">Mr.Unknown</h2>
            <p class="nft__price">0.845 ETH</p>
            <p class="nft__lastsale">Last Sale 0.514 ETH</p>
        </div>
        <div class="addtocart__container">
            <button class="btn__addtocart">Add To Cart</button>
        </div>
    </div>
</body>

</html>
